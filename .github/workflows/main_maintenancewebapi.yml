# This workflow builds and deploys the MaintenanceWebAPI
# to Azure App Service using GitHub Actions (CI/CD).

name: Build and deploy ASP.Net Core app to Azure Web App - maintenancewebapi

# The workflow runs automatically whenever code is pushed
# to the main branch, or when manually triggered.
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # -------------------------
  # BUILD JOB
  # -------------------------
  build:
    runs-on: ubuntu-latest

    # Read-only access to the repository is required
    permissions:
      contents: read

    steps:
      # Step 1: Check out the source code from the GitHub repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install the required .NET SDK version
      # This must match the target framework of the project
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      # Step 3: Build the MaintenanceWebAPI project
      # The explicit project path is required because this
      # repository contains multiple projects
      - name: Build with dotnet
        run: dotnet build Sikilama8904702Lab02/MaintenanceWebAPI/MaintenanceWebAPI.csproj --configuration Release

      # Step 4: Publish the application
      # This creates optimized deployment-ready files
      - name: dotnet publish
        run: dotnet publish Sikilama8904702Lab02/MaintenanceWebAPI/MaintenanceWebAPI.csproj -c Release -o ${{ env.DOTNET_ROOT }}/myapp

      # Step 5: Upload the published output as an artifact
      # This artifact will be used in the deployment job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.DOTNET_ROOT }}/myapp

  # -------------------------
  # DEPLOY JOB
  # -------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build

    # Required permissions for secure Azure authentication
    # using OpenID Connect (OIDC)
    permissions:
      id-token: write
      contents: read

    steps:
      # Step 6: Download the artifact created in the build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: myapp

      # Step 7: Authenticate with Azure using OpenID Connect
      # This avoids storing credentials and uses identity-based login
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AF8C149311D04664B3D4C68AD5BB9F78 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8DB6F73F86184E56BD16F7DD6C36FFD6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D379975EC5924FCCB8F7F26E6A42A648 }}

      # Step 8: Deploy the application to Azure App Service
      # The published artifact is deployed to the Production slot
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'maintenancewebapi'
          slot-name: 'Production'
          package: myapp
